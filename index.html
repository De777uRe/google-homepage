<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <title>Google</title>
    </head>

    <body>
        <div class="main-box">
            <div class="navbar">
                <a id="about-link" class="nav-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a id="store-link" class="nav-link" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                <a id="gmail-link" class="nav-link" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                <a id="images-link" class="nav-link" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                <a id="grid-button" class="nav-link" href="https://www.google.com/intl/en/about/products?tab=wh" title="Google apps" aria-expanded="false" role="button" tabindex="0">
                    <img id="google-grid-img" src="images/google-icon.png" alt="Google Apps Grid">
                </a>
                <a id="sign-in-button" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">
                    <div id="sign-in-div">
                        <p id="sign-in-text">Sign In</p>
                    </div>
                </a>
            </div>

            <div id="logo-grid">
                <div id="logo-div">
                    <img id="google-logo-img" src="images/google-logo.png">
                </div>

                <div id="input-div">
                    <input id="search-input" type="search">
                </div>

                <a id="search-button">
                    <div id="search-div" class="main-button-div">
                        <p id="search-text">Google Search</p>
                    </div>
                </a>

                <a id="lucky-button">
                    <div id="lucky-div" class="main-button-div">
                        <p id="lucky-text">I'm Feeling Lucky</p>
                    </div>
                </a>
            </div>
        </div>
    </body>

</html>
