<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <title>Google</title>
    </head>

    <body>
        <div class="main-box">
            <div class="navbar">
                <a id="about-link" class="nav-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
